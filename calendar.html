<!DOCTYPE html>
<!-- adapted from: https://codepen.io/boudra/pen/raErwP -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <style>
        body {
            font-family: monospace;
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }

        #calendar {
            margin: 0 auto;
            font-size: 14px;
        }
        table {
            border-collapse: collapse;
            table-layout: fixed;
            position: relative;
            background-color: #fff;
            border: 2px solid #451C45;
            box-shadow: 2px 2px 1px 0px #451C45;
            border-radius: 5px;
        }

        .month {
            background-color: #000;
            color: #fff;
            font-size: 1.5em;
        }
        .year {
            font-size: 12px;
            font-weight: normal;
            display: block;
            text-shadow: none;
            color: #fff;
        }

        .day-header {
            background-color: #451C45;
            color: #fff;
        }

        td,th {
            text-align: center;
            background-color: #fff;
        }
        th {
            padding: 10px;
        }

        td {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        td>span {
            color: rgb(0, 0, 0);
            padding: 10px;
            display: block;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        td.avui>span {
            font-weight: bold;
            background-color: #000000;
            color: #fff;
        }
        td.fora > span {
            opacity: 0.2;
        }

        .boto-next, .boto-prev {
            background: #000;
            color: #fff;
            font-family: inherit;
            border: none;
            font-size: 25px;
            font-weight: bold;
            padding: 2px 10px 5px 10px;
            line-height: 1px;
            height: 30px;
            width: 30px;
            position: absolute;
            top: 15px;
            cursor: pointer;
        }
        .boto-next { right: 10px; padding-left: 13px; }
        .boto-prev { left: 10px; padding-right: 13px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="calendar"></div>
    </div>

    <script>
        var months = [
            'January','February','March','April','May','June',
            'July','August','September','October','November','December'
        ];

        var days_abr = ['Mo','Tu','We','Th','Fr','Sa','Su'];

        Number.prototype.pad = function(num) {
            var str = '';
            for (var i = 0; i < (num - this.toString().length); i++)
                str += '0';
            return str + this.toString();
        }

        function calendar(widget, data) {
            var original = widget.getElementsByClassName('actiu')[0];

            if (typeof original === 'undefined') {
                original = document.createElement('table');
                original.setAttribute('data-actual',
                    data.getFullYear() + '/' +
                    data.getMonth().pad(2) + '/' +
                    data.getDate().pad(2));
                widget.appendChild(original);
            }

            var e = document.createElement('table');
            e.className = 'amagat-dreta';
            e.innerHTML = '';
            widget.appendChild(e);

            e.setAttribute('data-actual',
                data.getFullYear() + '/' +
                data.getMonth().pad(2) + '/' +
                data.getDate().pad(2));

            var fila = document.createElement('tr');
            var titol = document.createElement('th');
            titol.setAttribute('colspan', 7);
            titol.setAttribute('class', 'month');

            var boto_prev = document.createElement('button');
            boto_prev.className = 'boto-prev';
            boto_prev.innerHTML = '&#9666;';

            var boto_next = document.createElement('button');
            boto_next.className = 'boto-next';
            boto_next.innerHTML = '&#9656;';

            titol.appendChild(boto_prev);
            titol.appendChild(document.createElement('span')).innerHTML =
                months[data.getMonth()] + '<span class="year">' + data.getFullYear() + '</span>';
            titol.appendChild(boto_next);

            boto_prev.onclick = function() {
                data.setMonth(data.getMonth() - 1);
                calendar(widget, data);
            };
            boto_next.onclick = function() {
                data.setMonth(data.getMonth() + 1);
                calendar(widget, data);
            };

            fila.appendChild(titol);
            e.appendChild(fila);

            // Weekday headers (always Monday first)
            fila = document.createElement('tr');
            for (var i = 0; i < 7; i++) {
                fila.innerHTML += '<th class="day-header">' + days_abr[i] + '</th>';
            }
            e.appendChild(fila);

            // First day of month (shift so Monday=0)
            var firstDay = new Date(data.getFullYear(), data.getMonth(), 1).getDay();
            firstDay = (firstDay + 6) % 7;
            var actual = new Date(data.getFullYear(), data.getMonth(), 1 - firstDay);

            // 6 weeks grid
            for (var s = 0; s < 6; s++) {
                var fila = document.createElement('tr');
                for (var d = 0; d < 7; d++) {
                    var cela = document.createElement('td');
                    var span = document.createElement('span');
                    span.innerHTML = actual.getDate();
                    cela.appendChild(span);

                    if (actual.getMonth() !== data.getMonth())
                        cela.className = 'fora';

                    // highlight today
                    var today = new Date();
                    if (actual.getDate() === today.getDate() &&
                        actual.getMonth() === today.getMonth() &&
                        actual.getFullYear() === today.getFullYear()) {
                        cela.className = 'avui';
                    }

                    actual.setDate(actual.getDate() + 1);
                    fila.appendChild(cela);
                }
                e.appendChild(fila);
            }

            setTimeout(function() {
                e.className = 'actiu';
                original.className = 'inactiu';
            }, 20);

            setTimeout(function() {
                var inactius = document.getElementsByClassName('inactiu');
                while (inactius.length > 0) {
                    inactius[0].parentNode.removeChild(inactius[0]);
                }
            }, 500);
        }

        calendar(document.getElementById('calendar'), new Date());
    </script>
</body>
</html>
